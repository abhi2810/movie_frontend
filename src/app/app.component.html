<mat-sidenav-container>
  <mat-sidenav opened="false" #sidenav>
    <app-sidenav (toggleEvent)="sidenav.toggle()"></app-sidenav>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-toolbar (toggleEvent)="sidenav.toggle()"></app-toolbar>
    <section fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
      <router-outlet></router-outlet>
    </section>
  </mat-sidenav-content>
</mat-sidenav-container>
